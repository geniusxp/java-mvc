<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Editar usuário</title>
    </head>
    <body>
        <main layout:fragment="content">
            <h1>Editar usuário</h1>

            <form th:action="@{/users/edit}" th:object="${user}" method="post" class="d-grid gap-3">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>

                <input th:field="*{id}" type="hidden"/>
                <fieldset class="form-group">
                    <label for="name">Nome do usuário</label>
                    <input th:field="*{name}" id="name" class="form-control" minlength="5" maxlength="255">
                </fieldset>
                <fieldset class="form-group">
                    <label for="description">Biografia do usuário</label>
                    <textarea  th:field="*{description}" id="description" class="form-control" rows="3"  minlength="5" maxlength="512"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <label for="username">E-mail do usuário</label>
                    <input th:field="*{username}" id="username" class="form-control" type="email" minlength="5" maxlength="320">
                </fieldset>
                <fieldset class="form-group">
                    <label for="cpf">CPF do usuário</label>
                    <input th:field="*{cpf}" id="cpf" class="form-control" type="text" minlength="11" maxlength="11">
                </fieldset>
                <fieldset class="form-group">
                    <label for="avatarUrl">URL da foto de perfil do usuário</label>
                    <input th:field="*{avatarUrl}" id="avatarUrl" class="form-control" type="url"  minlength="5" maxlength="512">
                </fieldset>
                <fieldset class="form-group">
                    <label for="interests">Interesses do usuário</label>
                    <input th:field="*{interests}" id="interests" class="form-control" type="text" minlength="5" maxlength="500">
                </fieldset>
                <fieldset class="form-group">
                    <label>Cargos:</label><br>
                    <div th:each="role : ${roles}" class="d-flex align-items-center">
                        <input type="checkbox" th:value="${role.id}" th:field="*{roles}" class="me-1" th:id="${role.id}">
                        <label th:for="${role.id}" th:text="${role.label}"></label><br>
                    </div>
                </fieldset>

                <button class="btn btn-primary w-fit">Atualizar usuário</button>
            </form>
        </main>
    </body>
</html>
