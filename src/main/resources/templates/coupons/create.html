<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Criar cupom</title>
    </head>
    <body>
        <main layout:fragment="content">
            <h1>Criar cupom</h1>
            <div class="alert alert-success" th:if="!${#strings.isEmpty(message)}" th:text="${message}"></div>

            <form th:action="@{/coupons/create}" th:object="${coupon}" method="post" class="d-grid gap-3">
                <fieldset class="form-group">
                    <label for="name">Nome do cupom</label>
                    <input th:field="*{name}" id="name" class="form-control" minlength="5" maxlength="255">
                </fieldset>
                <fieldset class="form-group">
                    <label for="description">Descrição do cupom</label>
                    <textarea  th:field="*{description}" id="description" class="form-control" rows="3"  minlength="5" maxlength="512"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <label for="code">Código do cupom</label>
                    <input th:field="*{code}" id="code" class="form-control" minlength="5" maxlength="20">
                </fieldset>
                <fieldset class="form-group">
                    <label for="discountValue">Desconto do cupom</label>
                    <input th:field="*{discountValue}" id="discountValue" class="form-control" type="number" min="0" max="100">
                </fieldset>
                <fieldset class="form-group">
                    <label for="expirationDate">Data de expiração do cupom</label>
                    <input th:field="*{expirationDate}" id="expirationDate" class="form-control" type="date">
                </fieldset>
                <fieldset class="form-group">
                    <label for="event">Evento</label>
                    <select th:field="*{event}" id="event" class="form-control">
                        <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name}"></option>
                    </select>
                </fieldset>

                <button class="btn btn-primary w-fit">Cadastrar cupom</button>
            </form>
        </main>
    </body>
</html>
