<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">GeniusXP</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://www.geniusxp.tech/logo.svg" alt="GeniusXP" />
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/home}" class="nav-link">Página inicial</a></li>
                <li class="nav-item"><a th:href="@{/events/list}" class="nav-link">Eventos</a></li>
                <li class="nav-item"><a th:href="@{/users/list}" class="nav-link">Usuários</a></li>
            </ul>
        </header>
    </div>

    <main class="container" layout:fragment="content"></main>
    <footer layout:fragment="footer"></footer>

    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
