<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
    </head>
    <body>

        <main layout:fragment="content">
            <h1>Login</h1>
            <div class="alert alert-danger" th:if="${param.error}">
                Não foi possível realizar o login. Verifique as credenciais e tente novamente.
            </div>

            <div class="alert success" th:if="${param.logout}">
                Logout realizado com sucesso.
            </div>

            <form th:action="@{/auth/login}" method="post" class="d-grid gap-3">
                <fieldset class="form-group">
                    <label for="username">E-mail</label>
                    <input name="username" id="username" class="form-control" type="email" minlength="5" maxlength="320">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Senha</label>
                    <input name="password" id="password" class="form-control" type="password" minlength="5" maxlength="255">
                </fieldset>
				
                <button class="btn btn-primary w-fit" type="submit">Login</button>
			</form>
        </main>
    </body>
</html>
